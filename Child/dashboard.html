    <header>
        <div class="header-content">
            <h1>KIDOBO</h1>
            <div class="child-info">
                <img src="https://via.placeholder.com/40" alt="Child avatar" class="avatar">
                <span>Hi, Alex!</span>
            </div>
        </div>
    </header>
    
    <main>
        <section class="welcome-section">
            <h2>Welcome Back!</h2>
            <p>Let's read a fun story today!</p>
            <div class="progress-bar">
                <div class="progress" style="width: 65%"></div>
                <span>65% of weekly goal</span>
            </div>
        </section>
        
        <section class="story-categories">
            <h3>Choose a category:</h3>
            <div class="category-buttons">
                <button class="category-btn active">All</button>
                <button class="category-btn">Animals</button>
                <button class="category-btn">Adventure</button>
                <button class="category-btn">Fantasy</button>
                <button class="category-btn">Science</button>
            </div>
        </section>
        
        <section class="story-grid">
            <h3>Recommended for you</h3>
            <div class="stories">
                <a href="story.html" class="story-card">
                    <img src="https://via.placeholder.com/150x200" alt="Story cover">
                    <h4>The Jungle Adventure</h4>
                    <div class="difficulty easy">Easy</div>
                    <div class="progress-indicator">
                        <div class="progress" style="width: 30%"></div>
                    </div>
                </a>
                
                <div class="story-card">
                    <img src="https://via.placeholder.com/150x200" alt="Story cover">
                    <h4>Space Explorers</h4>
                    <div class="difficulty medium">Medium</div>
                    <div class="progress-indicator">
                        <div class="progress" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="story-card">
                    <img src="https://via.placeholder.com/150x200" alt="Story cover">
                    <h4>Dinosaur Friends</h4>
                    <div class="difficulty easy">Easy</div>
                    <div class="progress-indicator">
                        <div class="progress" style="width: 80%"></div>
                    </div>
                </div>
                
                <div class="story-card">
                    <img src="https://via.placeholder.com/150x200" alt="Story cover">
                    <h4>The Magic Castle</h4>
                    <div class="difficulty hard">Hard</div>
                    <div class="progress-indicator">
                        <div class="progress" style="width: 10%"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
