<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDOBO - Child Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/child.css">
</head>
<body>
    <div class="child-container">
        <header class="child-header">
            <div class="child-logo">
                <img src="assets/images/logo-small.png" alt="KIDOBO Logo">
                <h1>KIDOBO</h1>
            </div>
            <div class="child-profile">
                <img id="child-avatar" src="assets/images/avatars/avatar1.png" alt="Child Avatar">
                <div class="child-info">
                    <h2 id="child-name">Alex</h2>
                    <div class="child-stars">
                        <span class="star">★</span>
                        <span class="star">★</span>
                        <span class="star">★</span>
                        <span class="star">☆</span>
                        <span class="star">☆</span>
                    </div>
                </div>
            </div>
        </header>
        
        <nav class="child-nav">
            <button class="nav-btn active" data-section="stories">
                <img src="assets/images/story-icon.png" alt="Stories">
                <span>Stories</span>
            </button>
            <button class="nav-btn" data-section="games">
                <img src="assets/images/game-icon.png" alt="Games">
                <span>Games</span>
            </button>
            <button class="nav-btn" data-section="rewards">
                <img src="assets/images/reward-icon.png" alt="Rewards">
                <span>Rewards</span>
            </button>
        </nav>
        
        <main class="child-main">
            <section id="stories-section" class="content-section active">
                <h2>Choose a Story</h2>
                <div class="age-filter">
                    <button class="age-btn active" data-age="all">All</button>
                    <button class="age-btn" data-age="4-6">Ages 4-6</button>
                    <button class="age-btn" data-age="7-8">Ages 7-8</button>
                </div>
                <div class="story-grid"></div>
            </section>
            
            <section id="games-section" class="content-section">
                <h2>Learning Games</h2>
                <div class="game-grid"></div>
            </section>
            
            <section id="rewards-section" class="content-section">
                <h2>Your Rewards</h2>
                <div class="badges-earned">
                    <h3>Badges</h3>
                    <div class="badge-container">
                        <div class="badge" data-badge="first-read">
                            <img src="assets/images/badge-first-read.png" alt="First Read Badge">
                            <p>First Story</p>
                        </div>
                        <div class="badge locked" data-badge="bookworm">
                            <img src="assets/images/badge-locked.png" alt="Locked Badge">
                            <p>Bookworm</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="assets/js/child.js"></script>
</body>
</html>
