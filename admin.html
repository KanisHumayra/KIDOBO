<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDOBO - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="admin-logo">
                <img src="assets/images/logo-small.png" alt="KIDOBO Logo">
                <h1>KIDOBO Admin Dashboard</h1>
            </div>
            <div class="admin-controls">
                <button id="admin-logout" class="btn btn-primary">Log Out</button>
            </div>
        </header>
        
        <nav class="admin-nav">
            <button class="nav-btn active" data-section="stories">
                <img src="assets/images/story-icon.png" alt="Stories">
                <span>Manage Stories</span>
            </button>
            <button class="nav-btn" data-section="users">
                <img src="assets/images/users-icon.png" alt="Users">
                <span>Manage Users</span>
            </button>
            <button class="nav-btn" data-section="reports">
                <img src="assets/images/reports-icon.png" alt="Reports">
                <span>Reports</span>
            </button>
        </nav>
        
        <main class="admin-main">
            <section id="stories-section" class="content-section active">
                <div class="section-header">
                    <h2>Manage Stories</h2>
                    <button id="add-story-btn" class="btn btn-secondary">
                        <img src="assets/images/add-icon.png" alt="Add">
                        Add New Story
                    </button>
                </div>
                
                <div class="stories-list">
                    <!-- Stories will be loaded here -->
                </div>
                
                <div class="story-form-modal" id="story-form" style="display: none;">
                    <div class="modal-content">
                        <button class="close-modal">&times;</button>
                        <h3 id="form-title">Add New Story</h3>
                        <form id="story-form-data">
                            <input type="hidden" id="story-id">
                            
                            <div class="form-group">
                                <label for="story-title">Title</label>
                                <input type="text" id="story-title" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="story-age-group">Age Group</label>
                                <select id="story-age-group" required>
                                    <option value="4-6">Ages 4-6</option>
                                    <option value="7-8">Ages 7-8</option>
                                    <option value="9-10">Ages 9-10</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="story-cover">Cover Image</label>
                                <input type="file" id="story-cover" accept="image/*">
                                <div class="image-preview" id="cover-preview"></div>
                            </div>
                            
                            <div class="form-group">
                                <label>Pages</label>
                                <div class="pages-container" id="pages-container">
                                    <!-- Pages will be added here -->
                                </div>
                                <button type="button" id="add-page-btn" class="btn btn-tertiary">
                                    <img src="assets/images/add-icon.png" alt="Add">
                                    Add Page
                                </button>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Save Story</button>
                                <button type="button" id="cancel-story" class="btn btn-tertiary">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            
            <section id="users-section" class="content-section">
                <h2>Manage Users</h2>
                
                <div class="user-tabs">
                    <button class="tab-btn active" data-tab="parents">Parents</button>
                    <button class="tab-btn" data-tab="children">Children</button>
                </div>
                
                <div class="tab-content active" id="parents-tab">
                    <div class="users-list">
                        <!-- Parent users will be loaded here -->
                    </div>
                </div>
                
                <div class="tab-content" id="children-tab">
                    <div class="users-list">
                        <!-- Child users will be loaded here -->
                    </div>
                </div>
            </section>
            
            <section id="reports-section" class="content-section">
                <h2>Reports & Analytics</h2>
                
                <div class="report-filters">
                    <select id="report-type">
                        <option value="usage">Usage Statistics</option>
                        <option value="popularity">Story Popularity</option>
                        <option value="progress">Learning Progress</option>
                    </select>
                    
                    <select id="report-period">
                        <option value="week">Last 7 Days</option>
                        <option value="month">Last 30 Days</option>
                        <option value="quarter">Last 90 Days</option>
                        <option value="year" selected>Last 12 Months</option>
                    </select>
                    
                    <button id="generate-report" class="btn btn-primary">Generate Report</button>
                    <button id="export-report" class="btn btn-secondary">Export to CSV</button>
                </div>
                
                <div class="report-results">
                    <div class="report-chart" id="report-chart">
                        <!-- Chart will be rendered here -->
                    </div>
                    
                    <div class="report-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Metric</th>
                                    <th>Value</th>
                                    <th>Change</th>
                                </tr>
                            </thead>
                            <tbody id="report-data">
                                <!-- Report data will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="admin-footer">
            <p>Â© 2023 KIDOBO | Admin Dashboard</p>
        </footer>
    </div>
    
    <script src="assets/js/admin.js"></script>
</body>
</html>
