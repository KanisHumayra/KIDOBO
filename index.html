<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDOBO - Reading Made Fun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/shared.css">
    <style>
        .role-selection {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 5rem;
            flex-wrap: wrap;
        }
        .role-card {
            width: 280px;
            padding: 2rem;
            text-align: center;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .role-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .role-card i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .role-card.child {
            background-color: #FFD166;
            color: #333;
        }
        .role-card.parent {
            background-color: #06D6A0;
            color: white;
        }
        .role-card.admin {
            background-color: #118AB2;
            color: white;
        }
        .welcome-message {
            text-align: center;
            margin-top: 3rem;
        }
        .welcome-message h1 {
            font-size: 2.5rem;
            color: #292F36;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #FF6B6B;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        <div class="logo">KIDOBO</div>
        <h1>Reading Made Fun!</h1>
        <p>Select your role to continue</p>
    </div>

    <div class="role-selection">
        <div class="role-card child" onclick="location.href='child/index.html'">
            <i class="fas fa-child"></i>
            <h2>I'm a Child</h2>
            <p>Discover fun stories and games!</p>
        </div>

        <div class="role-card parent" onclick="location.href='parent/index.html'">
            <i class="fas fa-user"></i>
            <h2>I'm a Parent</h2>
            <p>Track your child's progress</p>
        </div>

        <div class="role-card admin" onclick="location.href='admin/index.html'">
            <i class="fas fa-lock"></i>
            <h2>Administrator</h2>
            <p>Manage content and users</p>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        // Check if user is already logged in
        if(Auth.isLoggedIn()) {
            const user = Auth.getCurrentUser();
            switch(user.role) {
                case 'child':
                    location.href = 'child/index.html';
                    break;
                case 'parent':
                    location.href = 'parent/index.html';
                    break;
                case 'admin':
                    location.href = 'admin/index.html';
                    break;
            }
        }
    </script>
</body>
</html>
